<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <div class="app-container">
    <header class="credit-card-container">
      <div class="imgs-card-container">
        <div class="card-front">
          <h2 class="card-front-numb"><span class="numb-1">0000</span> <span class="numb-2">0000</span> <span
              class="numb-3">0000</span> <span class="numb-4">0000</span></h2>
          <div class="card-front-name-container">
            <h3 class="card-front-name">Jane Appleseed</h3>
            <p class="card-front-exp"><span class="exp-month">00</span>/<span class="exp-year">00</span></p>
          </div>
        </div>
        <div class="card-back">
          <p class="card-back-num">000</p>
        </div>
      </div>
    </header>
    <main class="form-state ">
      <h1 class="app-title">Credit card information</h1>
      <form class="form-container">
        <div class="user-input">
          <label for="user-name">Cardholder Name</label>
          <input id="user-name" type="text" maxlength="24" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="user-input">
          <label for="user-card">Card Number</label>
          <input id="user-card" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19"
            placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="user-date-container">
          <div class="user-input">
            <label for="date-exp-mm">Exp. Date (MM/YY)</label>
            <div class="user-input-date">
              <div class="date month">
                <input id="date-exp-mm" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="2"
                  placeholder="MM">
              </div>
              <div class="date year">
                <input id="date-exp-yy" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="2"
                  placeholder="YY">
              </div>
            </div>
          </div>

          <div class="user-input">
            <label for="user-cvc">CVC</label>
            <input id="user-cvc" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="3"
              placeholder="e.g. 123">
          </div>
        </div>

        <button id="btn-form" class="btn">Confirm</button>
      </form>
    </main>

    <!-- Completed state start -->
    <section class="completed-state-container hidden">

      <h2 class="cs-title">Thank you!</h2>
      <p class="cs-desc">We've added your card details</p>
      <button id="btn-completed" class="btn-completed">Continue</button>
    </section>
  </div>
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Creatordante" target="_blank">CreatorDante</a>.
  </section>
  <script src="./app.js"></script>
</body>

</html>
